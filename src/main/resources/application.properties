# Connect to the same file-based database
# Here, ./demo_db is at the project root
spring.datasource.url=jdbc:h2:file:./demo_db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Important: Disable Spring Boot schema generation/initialization to avoid overwriting DataLoader data
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never